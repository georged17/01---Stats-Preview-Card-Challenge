<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="Card">

      <header class="Header">
        <div class="Overlay"></div>
      </header>

      <h2 class="Titlu">Get <span class="HighlightedWord">insights</span> that help your business grow.</h2>

      <p class="Descriere">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <ul class="Stats">
        <li class="Stat-Titlu">10k+<span class="Stat-Continut">companies </span>
        </li>

        <li class="Stat-Titlu">314<span class="Stat-Continut">templates </span>
        </li>

        <li class="Stat-Titlu">12m+<span class="Stat-Continut">queries</span>
        </li>
      </ul>
    </section>



    <div class="Credits">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/georged17" target="_blank">George Dete»ôan</a>.
      </p>

    </div>
  </main>


</body>

</html>
